apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0.5'

repositories {
    mavenCentral()
}

task fullJar(type: Jar) {
    manifest {
        attributes ('Implementation-Title': 'RBL Server',
                'Implementation-Version': version,
                'Implementation-Timestamp': new Date(),
                'Main-Class': 'RaspberryLife')
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile(
            'org.scream3r:jssc:2.8.0', // Serial connection
            'mysql:mysql-connector-java:5.1.33', // MySQL conenction
            'org.webbitserver:webbit:0.4.15', // Websocket server
            'com.google.protobuf:protobuf-java:2.6.1', // Protocol buffers
            'net.engio:mbassador:1.2.0', // Event bus
            'org.quartz-scheduler:quartz:2.2.1', // Scheduler
            'eu.agrosense.client:lib-slf4j-simple:1.7.6-NB80', // Logging facade (used for Quartz)
            'commons-configuration:commons-configuration:1.7', // Configuration
            'com.google.api-client:google-api-client-java6:1.19.0' //Google client api (Calendar)
    )
}